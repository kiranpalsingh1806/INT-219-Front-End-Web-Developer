<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
    </head>

    <body>
        <script>
            function big() {
                document.getElementById("image").style.height="300px";
                document.getElementById("image").style.width= "400px";
                document.getElementById("image").style.border = "10px solid crimson";
            }

            function small(){
                document.getElementById("image").style.height = "100px";
                document.getElementById("image").style.width = "150px";
                document.getElementById("image").style.border = "none";
            }
        </script>

        <img src = "bird1.png" alt= "" width="100" height="100" id="image"
         onmouseover="big()" onmouseout="small()">
    </body>
</html>
