<html lang = "en">

    <body>
        <button onclick="interval()"> Click</button>

        <script>
            function interval(){
                var p = setInterval(func,1000);
                function func(){
                    alert("Hi LPU");
                };

                setTimeout(function(){
                    clearTimeout(p);
                },11000)
            }
        </script>
    </body>
