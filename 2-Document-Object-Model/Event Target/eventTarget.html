<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');
        body{
            font-size: large;
        }
    </style>
    <title> Title </title>
</head>
<body onmouseover="myFunction(event)" style="margin: 100px; background-color: whitesmoke;">
    
    <button> Button</button><br><br><br>
    <p  style="border: 1px solid gray;">This is paragraph</p><br>
    <input type="text"><br><br>
    <a href="https://www.google.com" target="_blank"> Search Here</a><br><br>
    <div  style="border: 1px solid gray;">This is div tag</div><br>
    <textarea style="border: 1px solid gray;" ></textarea>
    <p id="demo" style="font-size: 50px; color: brown;"></p>

    <script>
        function myFunction(){
            var x = event.target;
            document.getElementById("demo").innerHTML = " -> Triggered by " + x.tagName + " element";
        }
    </script>
</body>
</html>
