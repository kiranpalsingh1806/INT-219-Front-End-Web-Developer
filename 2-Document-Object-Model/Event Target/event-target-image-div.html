<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');

        body {
            font-size: large;
        }
    </style>
    <title> Title </title>
</head>

<body style="margin: 50px; background-color: whitesmoke;">

    <img onmouseout="myFunction()" onmouseover="myFunction(event)"
        src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" alt=""
        style="width: 300px; height: 200px;"><br><br>
    <div onmouseout="myFunction(event)" onmouseover="myFunction(event)"
        style="width: 300px; height: 200px; border: 1px solid rgb(23, 21, 24); text-align: center; line-height: 200px;">
        I'm DIV</div>
    <p id="demo" style="font-size: 35px; color: brown;"></p>

    <script>
        function myFunction() {
            var x = event.target;
            document.getElementById("demo").innerHTML = " -> Triggered by " + x.tagName + " element and its type is " + event.type;
        }
    </script>
</body>

</html>
