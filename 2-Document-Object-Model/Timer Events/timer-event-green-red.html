<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
    </head>

    <body>

        <button onclick="startFunc()">Start</button>
        <button onclick="stopFunc()">Stop</button>
        <p style="font-size: 30px;" id="dateID"></p>

        <script>
            var i;
            function startFunc(){
                i = setInterval(displayDate, 1000);
            }
            
            function displayDate(){
                document.getElementById("dateID").innerHTML = Date();
                document.getElementById("dateID").style.color = "green";
            }

            function stopFunc(){
                clearInterval(i);
                document.getElementById("dateID").style.color = "red";
            }
        </script>
    </body>
</html>
