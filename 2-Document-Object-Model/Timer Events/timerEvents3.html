<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
    </head>

    <body>

        <button onclick="startFunc()">Start</button>
        <button onclick="stopFunc()">Stop</button>
        <p id="dateID"></p>

        <script>
            function startFunc(){
                var p = setInterval(getDate,1000);

                function getDate(){
                    var d = new Date();
                    document.getElementById("dateID").innerHTML = d;
                }

                function stopFunc(){    
                    clearTimeout(p);
                    document.getElementById("dateID").innerHTML = "";
                }
            }

            
        </script>
    </body>
</html>
