<html lang = "en">

    <body>
        <p style="margin: 30px; padding: 30px;" id = "text1"> 10 </p>
        <button onclick="startFunc()">Start</button>
        <button onclick="stopFunc()">Stop</button>
        <p id="text2"> Click on above buttons </p>

        <script>
            var i;
            function startFunc(){ 
                i = setInterval(decrementNumber, 1000);
                
                function decrementNumber(){
                    var a =  document.getElementById("text1").innerHTML;
                    document.getElementById("text2").innerHTML = "";
                    a--;
                    document.getElementById("text1").innerHTML = a;
                    if(a == 0){
                        document.getElementById("text2").innerHTML = "OVER!!!";
                        document.getElementById("text1").style.backgroundColor= "green";
                        clearInterval(i);
                        document.getElementById("text1").innerHTML = "0";                
                        }
                    }
                    if(a < 0){
                        document.getElementById("text2").innerHTML = "No negativity here!!!";
                        document.getElementById("tex2").style.backgroundColor = "orange";
                        document.getElementById("text1").innerHTML = "0";
                    }
            }

            function stopFunc(){
                    clearInterval(i);
                    var b =  document.getElementById("text1").innerHTML;
                    if(b > 0){
                        document.getElementById("text2").innerHTML = "STOPPED at ";
                        document.getElementById("text2").innerHTML += b;
                        document.getElementById("text1").style.backgroundColor = "#8B8000";
                        document.getElementById("text2").style.color = "red";
                    }
                    else{
                        document.getElementById("text2").innerHTML = "Stopped at 0";
                    }
                }
            
            
        </script>
    </body>
