<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" alt="" width="100"
        height="100" id="image" onmouseover="big()" onmouseout="small()">

    <script>
        function big() {
            document.getElementById("image").style.height = "300px";
            document.getElementById("image").style.width = "400px";
            document.getElementById("image").style.border = "10px solid crimson";
        }

        function small() {
            document.getElementById("image").style.height = "120px";
            document.getElementById("image").style.width = "170px";
            document.getElementById("image").style.border = "none";
        }
    </script>
</body>

</html>
