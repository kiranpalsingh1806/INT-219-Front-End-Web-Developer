<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>

<body>

    <input type="button" value="Click me" id="btn">
    <!-- The input type button must be declared above script tag -->
    <script>
        btn.addEventListener('mouseover', colormouseoverevent);
        btn.addEventListener('mouseout', colormouseout);

        function colormouseoverevent() {
            this.style.backgroundColor = "green";
            this.style.color = "yellow";
        }

        function colormouseout() {
            this.style.backgroundColor = "burlywood";
            this.style.color = "green";
        }
    </script>

</body>

</html>
