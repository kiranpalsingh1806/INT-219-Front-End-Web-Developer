<!DOCTYPE html>
<html lang = "en">

    <body>
        <input type="text" onkeyup="change(this)" onblur="change(this)">
        <input type="text" onkeyup="change(this)" onblur="change(this)">
    </body>

    <script>
        function change(x){
            if(x.value == ''){
                x.style.background = "crimson";
            }
            else{
                x.style.background = "lawngreen";
            }
        }
    </script>
</html>
