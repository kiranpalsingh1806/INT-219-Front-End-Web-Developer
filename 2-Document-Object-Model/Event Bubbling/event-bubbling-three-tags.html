<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div,
    p,
    form {
        border: 5px solid whitesmoke;
        padding: 30px;
        text-align: center;
        padding: 30px 30px;
    }

    div {
        background-color: cadetblue;
    }

    p {

<body>
    <form action="" onclick="alert('This is Form tag')"> Form
        <div onclick="alert('This is Div tag')">
            Div

                Paragraph
            </p>
        </div>
    </form>

</html>
