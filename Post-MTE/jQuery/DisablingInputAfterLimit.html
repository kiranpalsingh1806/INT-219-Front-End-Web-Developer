<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
    <style>
        body{
            margin:30px;
        }
        #input1, #button2{
            display: block;
            margin: auto;
            border: 2px solid rgb(63, 63, 63);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <textarea id="input1" rows="20" cols="100"></textarea>
    <p id="para1" style="text-align: center;">Characters Remaining : 30</p>
    <button style="margin-top: 10px" id="button2">Reset</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $("#input1").on("keydown",function(){
            x = $(this).val();
            console.log(x);
            console.log(x.length);
            var allotedLength = 30 -  $(this).val().length;
            $("#para1").text("Characters Remaining : " + allotedLength);
            if(allotedLength === 0){
                alert("You crossed your characters limit");
                $("#input1").prop('disabled', true);
                $("#para1").hide();
            } 
        });

        $("#button2").on("click", function(){
            $("#input1").prop('disabled', false);
            $("#para1").html("Characters Remaining: 30");
            $("#para1").show();
            $("#input1").val("");
        })
    </script>
</body>
</html>
