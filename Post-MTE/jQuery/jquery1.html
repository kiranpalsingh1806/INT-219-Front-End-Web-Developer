<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
    <style>
        body{
            margin:30px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            text-align: center;
        } 
        p{
            font-size: larger;
            color: brown;
        }
    </style>
</head>
<body>
    <h1 id="heading1">Heading</h1>
    <p id="para1">I'm paragraph</p><br>
    <button id="button1">Append</button>
    <button id="button2">Prepend</button>
    <button id="button3">Before</button>
    <button id="button4">After</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#button1").on("click",function(){
            $("#para1").append("<br> Append New line")
        });
        $("#button2").on("click",function(){
            $("#para1").prepend("Prepend new line <br>")
        })
        $("#button3").on("click",function(){
            $("#para1").before("Before new line<br>")
        })
        $("#button4").on("click",function(){
            $("#para1").after("After new line<br>")
        })
    </script>
</body>
</html>
