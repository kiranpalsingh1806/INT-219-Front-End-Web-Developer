<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        p{margin-top: 10px;margin-bottom: 10px;}
        html {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.125;
            color: #202011;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
        overflow: hidden;
        background-color: #333;
        }

        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        .topnav a.active {
        background-color: #04AA6D;
        color: white;
        }

        .item2 { 
            grid-area: menu;
            height: 90vh;
            width: 60vw;
        }
        .item3 {
             grid-area: main;
             width: 40vw;
        }

        .grid-container {
            display: grid;
            grid-template-areas:'menu main';
            background-color: #2196F3;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#dreamupper">DreamUpper</a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#team">Team</a>
        <a href="#news">News</a>
    </div>
    <div class="grid-container">
        <div class="item2">
            <h1>Start up your dream</h1>
            <p>Create your own business with our company. We will
                help you to make your dream true in several ways.
            </p>
            <button  class= "btn btn-primary">Start Now</button>
            <button class="btn btn-success">Learn More</button>
        </div>
        <img class="item3" src="bodypic.PNG" alt="">
      </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
