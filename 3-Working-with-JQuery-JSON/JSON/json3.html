<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
    <style>
        body{
            margin:30px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            text-align: center;
        } 
        p{
            font-size: larger;
            color: brown;
        }
        
    </style>
</head>
<body>
    <p id="para1"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const txt = `{
            "name":"Kiranpal",
             "age":20, 
             "city":"Balachaur"
            }`
        
            var stud, a = "", i;
            stud = {
                "name": "Ravi",
                "cgpa": "8.0",
                "courses": ["HTML", "CSS", "jQuery", "JavaScript"]
            }
            stud.courses[0] = "NodeJs";
            delete stud.courses[2];

            for(i in stud.courses) {
                a += stud.courses[i] + "<br>"
            }

            document.getElementById("para1").innerHTML = a;
        
    </script>
</body>
</html>
