<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
    <style>
        body{
            margin:30px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            text-align: center;
        } 
        p{
            font-size: larger;
            color: brown;
        }
        
    </style>
</head>
<body>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const txt = `{
            "name":"Kiranpal",
             "age":20, 
             "city":"Balachaur"
            }`

        const cars = '[ "Ford", "BMW", "Audi", "Fiat","Ferrari","Skoda" ]';
        const myArr = JSON.parse(cars);

        const student1 = JSON.parse(txt);
        document.getElementById("para1").innerHTML = student1.name + ", " + student1.age + ", " + student1.city;

        for(let i = 0; i < myArr.length; i++) {
            document.getElementById("para2").innerHTML+= myArr[i] + "<br>";
        }

        const obj = {name: "Kiranpal", age: 20, city: "Balachaur"};
        const myJSON = JSON.stringify(obj);
        document.getElementById("para3").innerHTML = myJSON;
        
    </script>
</body>
</html>
