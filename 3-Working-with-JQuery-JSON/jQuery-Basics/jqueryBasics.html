<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="colorChange">Change the color </button>
    <button id="hideHeading">Hide heading </button>
    <button id="showHeading">Show heading </button>
    <button id="incMargin">Increase the margin</button>
    <button id="decMargin">Decrease the margin</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#colorChange").on("click",function(){
            $("h1").css("color","red");
        });
        $("#hideHeading").on("click",function(){
            $("h1").hide();
        });
        $("#showHeading").on("click",function(){
            $("h1").show();
        });
        $("#incMargin").on("click",function(){
            $("h1").css({"margin":"60px"});
        });
        $("#decMargin").on("click",function(){
            $("h1").css({"margin":"20px", "color":"black"});
        });
    </script>
</body>
</html>
