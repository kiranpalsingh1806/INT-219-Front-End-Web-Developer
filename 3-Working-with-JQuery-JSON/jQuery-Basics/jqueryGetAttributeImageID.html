<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.125;
            color: #202011;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
    <img id="natureImageID" src="https://images.unsplash.com/photo-1610878180933-123728745d22?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FuYWRhJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="nature-image-alt">
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#natureImageID").on("click",function(){
            var id = $(this).attr("id");
            var alt = $(this).attr("alt");
            var src = $(this).attr("src");
            $("#para1").text("The 'id' of given image is " + id);
            $("#para2").text("The 'alt' of given image is " + alt);
            $("#para3").text("The 'src' of given image is "+ src);
        })
    </script>
</body>
</html>
